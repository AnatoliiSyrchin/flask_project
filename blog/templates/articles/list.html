{% extends 'base.html' %}

{% block title %}
Articles list
{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
        <h1>Articles</h1>
        <ul>
            {% for article in articles %}
            <li>
                <a href="{{ url_for('articles_app.details', article_id=article.id) }}">{{ article.title }}</a>            
            </li>
            {% endfor %}
        </ul>
	<a href="{{ url_for('articles_app.create') }}">Create new</a>
    </div>
</div>
{% endblock %}
