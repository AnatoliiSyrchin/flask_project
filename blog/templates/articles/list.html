{% extends 'base.html' %}

{% block title %}
Articles list
{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
        <h1>Articles</h1>
        <ul>
            {% for article_id, article in articles.items() %}
            <li>
                <a href="{{ url_for('articles_app.details', article_id=article_id) }}">{{ article['title'] }}</a>            
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
